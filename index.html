<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/cb14a3df79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="./img/avatar1.png" alt="avatar1">
                <div class="auxicons-toobar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>    
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
</body>
</html>
