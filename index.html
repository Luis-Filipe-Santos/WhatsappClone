<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/cb14a3df79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="./img/avatar1.png" alt="avatar1">
                <div class="auxicons-toobar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>    
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Comece uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="./img/avatar2.png">
                    <div class="user-info">
                        <p class="user-name">Carina Tabita</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i>
                            Te amo muito S2
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img class="user-photo" src="./img/avatar3.png">
                    <div class="user-info">
                        <p class="user-name">Igor Alencar</p>
                        <p class="user-messagepreview">
                            Está disponível um freela?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img class="user-photo" src="./img/avatar4.png">
                    <div class="user-info">
                        <p class="user-name">Carol Tabita</p>
                        <p class="user-messagepreview">
                           O projeto ficou perfeito, obrigado!!
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img src="/img/avatar2.png" class="user-photo">
                    <p class="user-name">Carina Tabita</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-vertical"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-menssages">
                    <p class="guest-message">Te amo muito</p>
                    <p class="user-message">Te amo muito</p>
                </div>
                <div class="sendmessage-container">
                    <i class="fas fa-grin"></i>
                    <input id="chatmessage" type="text" name="message" class="userinput"
                    placeholder="Digite uma mensagem">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
